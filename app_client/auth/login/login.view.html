<page-header ng-click="vm.clearMessage(); vm.loginError = false;"></page-header>
<div class="login-header"></div>
<div class="login-body" ng-click="vm.clearMessage(); vm.loginError = false;">
  <div class="login-body-padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 login-form">
          <h1>Вход в Trello-clone</h1>
          <p class="lead">Не зарегестрированы? <a href="/register">Создать учётную запись.</a></p>
          <div role="alert" ng-if="vm.alertMessage" class="alert alert-danger">{{ vm.alertMessage }}</div>
          <button class="btn btn-default btn-login-social-network" ng-click="vm.loginFacebook()">
            <img src="lib/img/facebook.png" height="16px">
            <span>Войти с помощью Facebook</span>
          </button>
          <button class="btn btn-default btn-login-social-network" ng-click="vm.loginGoogle()">
            <img src="lib/img/google.png" height="16px">
            <span>Войти с помощью Google</span>
          </button>
          <form ng-submit="vm.login(userEmail, userPassword)">
            <div role="alert" ng-if="vm.loginError" class="alert alert-danger">{{ vm.loginError }}</div>
            <div class="form-group">
              <label for="email">Электронная почта</label>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required
                     ng-model="userEmail">
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="пароль" required
                     ng-model="userPassword">
            </div>
            <button type="submit" class="btn btn-default btn-login-register">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
